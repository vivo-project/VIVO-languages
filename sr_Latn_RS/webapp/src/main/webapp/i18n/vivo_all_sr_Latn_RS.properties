cap_map_intro=Izgradite mapu sposobnosti iz &lsquo;prvog prolaza&rsquo; tako što će te uneti<!-- set of--> izraz za pretragu<!--s--> koji može da predstavlja široko polje istraživačkih mogućnosti.
cap_map_text_intro=Dobrodošli u alat za mapiranje sposobnosti. Ovaj alat se koristi za vizualizaciju odnosa između različitih istraživača korišćenjem specifičnih izraza za pretragu.
cap_map_text_headline1=Početak
cap_map_text1=Unesite istraživačku oblast u polje iznad i pritisnite dugme za pretragu. Generisani dijagram sadrži termin pretrage u narandžastoj boji, povezan sa grupom istraživača (plava boja) aktivnim u toj oblasti. Možete uneti još jedan izraza za pretragu da bi ste videli kakvi su odnosi između istraživača tih oblasti. Dodavajući još različitih izraza za pretragu postepeno ćete izgraditi Mapu sposobnosti.
cap_map_text2=Savet: možete proširiti široku pretragu po nekom opštem izrazu na više preciznijih i bolje definisanih koncepta klikom na dugme &lsquo;Pretražite i proširite&rsquo;.
cap_map_text_headline2=Interakcija sa vizualizacijom
cap_map_text3=Klikom na bilo koji od čvorova unutar mape, prikazaće se dodatne informacije unutart 'Info' taba sa desne strane. Za grupe ljudi, članovi te grupe i njihove informacije će biti prikazane, i moći ćete da uklonite pojedinačne istraživača iz mape. Odabirom izraza za pretragu će se prikazati sve povezane grupe. U sklopu svake grupe se dobavljaju informacije o svim ljudima iz iste, broj grantova koji se podudaraju kao i njihovi radovi i publikacije. Klik na ime istraživača će Vas odvesti do početnog izraza po kom je rađena pretraga.
cap_map_text_headline3=Vizualne oznake
cap_map_text4=Kako bi lakše razumeli i protumačili informacije prikazane u okviru vizualizovane mape, izrazi pretrage i grupe koje se nalaze na grafu su skalirane u zavisnosti od broja rezultata koji se odnose na iste. Grupe su takođe različitih nijansi u zavisnosti od broja veza sa izrazima pretrage. Što je tamnija nijansa, to je data grupa povezana sa više izraza po kojima ste radili pretragu.
cap_map_text_headline4=Napredne mogućnosti
cap_map_text_headline5=Promena maksimalnog broja rezultata pretrage
cap_map_text5=Broj istraživača koji se dobavljaju iz baze podataka za svaki od izraza pretrage zavisi od limita navedenog u formi za pretragu (10 je podrazumevano). Povećanjem ove vrednosti se povećavaju šanse da će toći do preseka između oistraživača vezanih za različite izraze pretrage (oblasti istraživanja). Međutim, ovo će takođe povećati kompleksnost grafa, što će možda otežati uočavanje pojedinih elemenata ili nekih šablona.
cap_map_search_terms=Izrazi pretrage
cap_map_info=Info
cap_map_cur_search_terms=Trenutni izrazi pretrage
cap_map_text6=Ovaj panel prikazuje listu izraza pretrage koji se trenutno nalaze na grafu. Za početak uradite pretragu po nekom izrazu.
cap_map_text7=Ovaj panel sadrži informacije o pojedinim izrazima pretrage i pojedinim grupama. Kliknite na neku od grupa da bi prikazali njene informacije.
