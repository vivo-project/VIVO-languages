grants_text_one = Это содержимое берется из файла шаблона \
                vivo/productMods/templates/freemarker/body/menupage/grants.ftl.  \
                В модели отображения, страница грантов имеет свойство display:requiresBodyTemplate \
                свойство, которое определяет, что страница грантов переопределяет шаблон по умолчанию. \
                Шаблон по умолчанию для этих страниц находится в /vitro/webapp/web/templates/freemarker/body/menupage/menupage.ftl
grants_two = Эта техника может быть использована для определения страниц без пунктов меню, которые получают \
                свое содержание из шаблона freemarker.  Примером может быть страница „О системе“.
grants_text_three =  Таким образом, будет создана страница, использующая в качестве основы файл about.ftl. Страница будет \
                доступна через /about и она будет переопределять все сопоставления сервлетов в web.xml.
